<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script src="ngmodules/angular.min.js"></script>
    <script src="ngmodules/angular-route.min.js"></script>
    <script src="ngmodules/angular-resource.min.js"></script>
    <script src="ngmodules/angular-cookies.min.js"></script>
    <script src="controllers/myapp.js"></script>
    <script src="controllers/controllers.js"></script>
    <title>login</title>
</head>
<body>
<form class="form-horizontal col-lg-4 col-lg-offset-4">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
</body>
</html>
